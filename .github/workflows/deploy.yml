name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            if [ ! -d SimplyToDo/.git ]
            then 
              git clone https://github.com/FelippeChemello/SimplyToDo.git;
            else
              cd SimplyToDo/
            fi
            git checkout Docker;
            git pull;
            cd SimplyToDo;
            docker-compose down;
            docker-compose up -d;
